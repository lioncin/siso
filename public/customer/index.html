<!DOCTYPE html>
<!--Added by JingCheng 2017/4/18 -->
<html lang="zh-cmn-Hans">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=0">
    <title>DPS客户报修系统</title>
    <link rel="stylesheet" href="statics/styles/weui.min.css">
</head>

<body>
    <div class="container" id="container">
        <div class="page">
            <div class="page__hd">
                <h1 class="page__title">DPS客户报修系统</h1>
            </div>
            <!-- main content - start -->
            <!-- <div class="page__bd page__bd_spacing"> -->
            <div class="weui-cells weui-cells_form">
                <div class="page__bd">
                    <div class="weui-btn-area">
                        <a id="repair" class="weui-btn weui-btn_primary">设备报修</a>
                        <a id="supply" class="weui-btn weui-btn_primary">耗材更换</a>
                        <a id="renew" class="weui-btn weui-btn_primary">设备申请</a>
                        <a id="evaluation" class="weui-btn weui-btn_primary">报修评价</a>
						<a id="record" class="weui-btn weui-btn_primary">报修记录</a>
                    </div>
                </div>
            </div>
            <!-- </div> -->
            <!-- main content - end -->

        </div>
    </div>

    <script src="statics/scripts/jquery.min.js"></script>
    <script src="/js/dpscommon.js"></script>
    <script>
        $(document).ready(function() {
            var id = g_utils.GetQueryString("id");
            var code = g_utils.GetQueryString("code");
            var state = g_utils.GetQueryString("state");
            $("#repair").attr('href', "repair.html?id=" + id + "&code=" + code + "&state=" + state);
            $("#supply").attr('href', "supply.html?id=" + id + "&code=" + code + "&state=" + state);
            $("#renew").attr('href', "renew.html?id=" + id + "&code=" + code + "&state=" + state);
            $("#evaluation").attr('href', "evaluation.html?id=" + id + "&code=" + code + "&state=" + state);
			$("#record").attr('href', 'record.html' + "?code=" + code);
        });
    </script>
</body>

</html>
